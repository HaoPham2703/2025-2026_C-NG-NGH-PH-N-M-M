version: "3.8"

services:
  # MongoDB Database
  mongodb:
    image: mongo:latest
    container_name: fastfood-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: fastfood
    volumes:
      - mongodb_data:/data/db
    networks:
      - fastfood-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: fastfood-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - fastfood-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: fastfood-kafka
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    networks:
      - fastfood-network

  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    container_name: fastfood-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - ORDER_SERVICE_URL=http://order-service:3003
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      - user-service
      - product-service
      - order-service
      - payment-service
    networks:
      - fastfood-network

  # User Service
  user-service:
    build: ./services/user-service
    container_name: fastfood-user-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DB_URL=mongodb://mongodb:27017/fastfood_users
      - JWT_SECRET=your-super-secret-jwt-key-here
      - JWT_EXPIRES_IN=7d
      - JWT_COOKIE_EXPIRES_IN=7
    depends_on:
      - mongodb
    networks:
      - fastfood-network

  # Product Service
  product-service:
    build: ./services/product-service
    container_name: fastfood-product-service
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DB_URL=mongodb://mongodb:27017/fastfood_products
      - CLOUDINARY_NAME=your-cloudinary-name
      - CLOUDINARY_API_KEY=your-cloudinary-api-key
      - CLOUDINARY_API_SECRET=your-cloudinary-api-secret
    depends_on:
      - mongodb
    networks:
      - fastfood-network

  # Order Service
  order-service:
    build: ./services/order-service
    container_name: fastfood-order-service
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DB_URL=mongodb://mongodb:27017/fastfood_orders
      - PRODUCT_SERVICE_URL=http://product-service:3002
      - PAYMENT_SERVICE_URL=http://payment-service:3004
      - KAFKA_URL=kafka:9092
    depends_on:
      - mongodb
      - kafka
      - product-service
    networks:
      - fastfood-network

  # Payment Service
  payment-service:
    build: ./services/payment-service
    container_name: fastfood-payment-service
    restart: unless-stopped
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - DB_URL=mongodb://mongodb:27017/fastfood_payments
      - KAFKA_URL=kafka:9092
      - vnp_TmnCode=your-vnpay-tmn-code
      - vnp_HashSecret=your-vnpay-hash-secret
      - vnp_Url=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - vnp_ReturnUrl=http://localhost:3000/payment/return
      - vnp_Locale=vn
      - STRIPE_PUBLISHABLE_KEY=your-stripe-publishable-key
      - STRIPE_SECRET_KEY=your-stripe-secret-key
    depends_on:
      - mongodb
      - kafka
    networks:
      - fastfood-network

  # Frontend
  frontend:
    build: ./frontend-microservices
    container_name: fastfood-frontend
    restart: unless-stopped
    ports:
      - "5175:5175"
    environment:
      - VITE_API_BASE_URL=http://localhost:3000/api/v1
    depends_on:
      - api-gateway
    networks:
      - fastfood-network

volumes:
  mongodb_data:

networks:
  fastfood-network:
    driver: bridge
