version: '3.8'
services:
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8000:8000"
    depends_on:
      - user-service
      - product-service
      - cart-service
      - order-service
      - payment-service
      - drone-dispatcher-service
      - delivery-gps-service
      - monitoring-logging-service
      - message-broker
  user-service:
    build: ./services/user-service
    ports:
      - "8001:8001"
  product-service:
    build: ./services/product-service
    ports:
      - "8002:8002"
  cart-service:
    build: ./services/cart-service
    ports:
      - "8003:8003"
  order-service:
    build: ./services/order-service
    ports:
      - "8004:8004"
  payment-service:
    build: ./services/payment-service
    ports:
      - "8005:8005"
  drone-dispatcher-service:
    build: ./services/drone-dispatcher-service
    ports:
      - "8006:8006"
  delivery-gps-service:
    build: ./services/delivery-gps-service
    ports:
      - "8007:8007"
  monitoring-logging-service:
    build: ./services/monitoring-logging-service
    ports:
      - "8008:8008"
  message-broker:
    build: ./services/message-broker
    ports:
      - "9092:9092"
      - "5672:5672"
    # Kafka: 9092, RabbitMQ: 5672
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
volumes:
  mongo_data:
  redis_data:
